<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Kundo Movies</title>
  <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', path='/js/script.js') }}" defer></script>
</head>
<body>
    <div>
        <h1>Kundo Movies</h1>

        <form action="/search" method="post">
            <div>
                <input type="text"
                       name="title"
                       placeholder="Seach movie title"
                       required>
                <button type="submit">
                    Search
                </button>
            </div>
        </form>

        {% if movies %}
            <div>
                {% for m in movies %}
                    <div>
                        <!-- Show poster, movie title from search query -->
                        <h3>{{ m.title}} ({{ m.year }})</h3>
                        {% if m.poster and m.poster != "N/A" %}
                            <img src="{{ m.poster }}"
                                 alt="{{ m.title }}({{ m.year }})"
                                 class="w-48 h-auto rounded">
                        {% endif %}

                        <!-- Details button to fetched detailed data of the movie -->
                        <button class="details-button"
                                data-title="{{ m.title }}"
                                data-toggle="">
                            Show Details
                        </button>

                        <!-- div to possibly fill out with detailed info -->
                        <div id="details-{{ m.title }}"/>
                        </div>

                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
